---
# edit_uri: edit/main/
# yamllint disable-line rule:line-length
copyright: "Robin Mordasiewicz"
site_author: "Robin Mordasiewicz"
site_name: !ENV [MKDOCS_SITE_NAME, "Hands on Labs"]
site_url: !ENV [MKDOCS_SITE_URL, null]
repo_url: !ENV [MKDOCS_REPO_URL, null]
edit_uri: !ENV [MKDOCS_EDIT_URL, null]
#docs_dir: /docs

extra:
  homepage: !ENV [MKDOCS_HOMEPAGE, "https://robinmordasiewicz.github.io/f5xc-docs/"]
  generator: true
  # Giscus comments configuration (optional - uncomment and configure to enable)
  # giscus:
  #   repo: "owner/repo"           # GitHub repo for discussions
  #   repo_id: "R_xxx"             # Repository ID from giscus.app
  #   category: "General"          # Discussion category name
  #   category_id: "DIC_xxx"       # Category ID from giscus.app
  social:
    - icon: custom/fc-lib-facebook
      link: https://www.facebook.com/Fortinet/
    - icon: custom/fc-lib-twitter
      link: https://x.com/Fortinet
    - icon: custom/fc-lib-youtube
      link: https://www.youtube.com/channel/UCJHo4AuVomwMRzgkA5DQEOA
    - icon: custom/fc-lib-linkedin
      link: https://www.linkedin.com/company/fortinet/

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn

extra_css:
  - theme/extra.css
  
extra_javascript:
  - custom.js

use_directory_urls: false
theme:
  name: material
  custom_dir: docs/theme
  # custom_dir: !ENV [CUSTOM_DIR, "theme"]
  logo: theme/fabric.svg
  logo_dark: theme/fabric-white.svg
  favicon: theme/favicon.ico
  # icon:
  #   repo: fontawesome/brands/github
  font:
    text: Inter
    code: Roboto Mono
  features:
    - content.action.edit
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.footer
    - navigation.indexes
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.follow
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji # yamllint disable-line
      emoji_generator: !!python/name:material.extensions.emoji.to_svg # yamllint disable-line
      options:
        custom_icons:
          - docs/theme/.icons
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format # yamllint disable-line
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - tables
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tilde

plugins:
  - exclude:
      glob:
        - "README.md"
  - awesome-pages
  - search
  - content-tabs
  - asciinema-player
  - mark-as-read:
      texts:
        mark_as_read: Mark as complete
        mark_as_unread: Mark as incomplete
  - drawio
  - macros:
      render_by_default: false
  - gh-admonitions
  - glightbox:
      zoomable: true
  - literate-nav:
      nav_file: SUMMARY.md
  - include-markdown
  - exporter:
      formats:
        pdf:
          stylesheets:
            - docs/theme/covers/stylesheets/pdf.scss
          covers:
            front: docs/theme/covers/front.html.j2
          enabled: !ENV [MKDOCS_EXPORTER_PDF_ENABLED, false]
          aggregator:
            enabled: true
            output: !ENV [MKDOCS_PDF_FILENAME, "document.pdf"]
            covers: limits
not_in_nav: |
  index.md
